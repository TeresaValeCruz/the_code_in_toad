<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backdrop Blur Test</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://picsum.photos/800/600?blur=2') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .blur-box {
      background: rgba(255, 255, 255, 0.2);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      padding: 2rem 3rem;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
      color: #fff;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="blur-box">
    üå´Ô∏è If this box is blurry, your browser supports <br><code>backdrop-filter</code>!
  </div>
</body>
</html>
